<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLoL | NAT</title>
    <link rel="shortcut icon" href="https://cdn.statically.io/avatar/shape=rounded/N" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Encryption</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>sha1</td>
                        <td id="sha1"></td>
                    </tr>
                    <tr>
                        <td>sha256</td>
                        <td id="sha256"></td>
                    </tr>
                    <tr>
                        <td>sha512</td>
                        <td id="sha512"></td>
                    </tr>
                    <tr>
                        <td>md5</td>
                        <td id="md5"></td>
                    </tr>
                    <tr>
                        <td>ripemd160</td>
                        <td id="ripemd160"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="input-group my-4">
                                <span class="input-group-text">Input Your Text :</span>
                                <input onkeyup="encryptin()" type="text" class="form-control" id="before" placeholder="...">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="md5.js"></script>
    <script src="ripemd160.js"></script>
    <script src="sha1.js"></script>
    <script src="sha256.js"></script>
    <script src="sha512.js"></script>
    <script>
        function encryptin() {
            let str = document.getElementById("before").value;
            document.getElementById("sha1").innerHTML = hex_sha1(str);
            document.getElementById("sha256").innerHTML = hex_sha256(str);
            document.getElementById("sha512").innerHTML = hex_sha512(str);
            document.getElementById("md5").innerHTML = hex_md5(str);
            document.getElementById("ripemd160").innerHTML = hex_rmd160(str);
        }
    </script>
</body>

</html>
